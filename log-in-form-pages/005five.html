<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Event Registration</h2>
    <form>
    
        <label for="name">Name :</label>
        <input type="text" id="name" name="name">

        <br/>
        <br/>

        <label for="emailID">Email :</label>
        <input type="email" id="emailID" name="emailID">

        <br/>
        <br/>

        <label for="phonenumber">Phone no. :</label>
        <input type="tel" name="phonenumber" id="phonenumber">

        <br/>
        <br/>

        <label for="occupationType">Occupation :</label>
        <select name="OccupationType " id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <br/>
        <br/>

        <fieldset>
            <legend>Topic of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="chekcbox2" id="checkbox2">

            <label for="chekcbox3">JavaScript</label>
            <input type="checkbox" name="chekcbox3" id="chekcbox3">
        </fieldset>

        <label for="textarea">Comment</label>
        <br/>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <input type="submit" value="Register">
    </form>

</body>
</html>
